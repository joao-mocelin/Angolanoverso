<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="angola_icon.png">
    <title>Adiciona Angolano</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
    <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
</head>

<body class="bg">
    <div class="container2">
        <a class="angola_txt" ; href="/Angolanoverso/index.html"
            style="width: fit-content; padding: 10px; text-decoration: none; color: black;">Reposit√≥rio</a>
        <h1 class="header_txt"></h1>
        <div class="envio_angolano vrido">

            <input class="vrido" id="input_nome" type="text" placeholder="Nome_do_angolano" />
            <input class="vrido" id="input_emoji" type="text" placeholder="emoji" />
            <input class="vrido" id="input_url" type="text" placeholder="https://url_da_imagem.com" />
            <button class="vrido" onclick="comment_gen()">Enviar angolano</button>
            <textarea class="vrido" id="textarea" style="height: 150px;"></textarea>

        </div>
    </div>
    <div class="comments" style="background-color: rgb(255,255,255);
	margin: 30px; border-radius: 8px; box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.5); padding: 10px;">
        <div id="gitalk-container"></div>
    </div>
    <script>
        const gitalk = new Gitalk({
            clientID: '9f08844343c7c3564335',
            clientSecret: '9514571fb6a61b8521e9657fd182913fc120eea7',
            repo: 'Angolanoverso',      // The repository of store comments,
            owner: 'joao-mocelin',
            admin: ['joao-mocelin', 'IgorBayerl'],
            id: location.pathname,      // Ensure uniqueness and length less than 50
            distractionFreeMode: false  // Facebook-like distraction free mode
        })

        gitalk.render('gitalk-container')

        function comment_gen() {
            const nome = document.getElementById("input_nome").value
            const emoji = document.getElementById("input_emoji").value
            const url = document.getElementById("input_url").value
            const comment = ` -nome:${nome}\n -emoji:${emoji}\n -url:${url}\n`
            document.getElementById("textarea").value = comment
        }
    </script>
</body>

</html>
